<div class="container ">
    
    <div class="my-5">
        <div class="row">
            <div class="col">
                <h2>Mi <span class="text-primary">trabajo</span></h2>
                <div class="text-long">
                    Me encanta la programaci√≥n y por ello tambien tengo algunos proyectos personales.
                    <br>
                    Realizados desde cero.                
                </div>
            </div>
        </div>
    </div>
    
    <div class="section " *ngFor="let p of proyects; index as i;" >
            
        <div class="row " >
            <div class="col-md-8 d-md-block collapse" *ngIf="i | esPar">
                <ng-container *ngFor="let image of p.images">
                    <img src="{{image.url}}" alt="{{ p.title }}" class="w-100 rounded" *ngIf="image.important">                
                </ng-container>
            </div>

            <div 
            class="col-md-4 my-auto" 
            [ngClass]="{
                'text-end':     i | esPar,
                'text-start':   i | esImpar
            }">
                <h5 class="text-primary text-long">{{p.type}}</h5>
                <h4>{{p.title}}</h4>
    
                <div 
                class="bg-secondary rounded p-3 my-4 content" 
                [ngClass]="{
                    'ms-md-n5':     i | esPar,
                    'me-md-n5':   i | esImpar
                }">
                    <span class="text-long">{{p.description}}</span>
                </div>
    
                <div class="d-flex "
                [ngClass]="{
                    'flex-row-reverse':     i | esPar,
                    'flex-row':             i | esImpar
                }">
                    <div class="px-2 py-1 text-long text-gray" *ngFor="let technology of p.technologies">
                        {{ technology }}
                    </div>
                </div>
    
                <div class="d-flex flex-row-reverse"
                [ngClass]="{
                    'flex-row-reverse':     i | esPar,
                    'flex-row':             i | esImpar
                }">
                    <div class="p-3" *ngIf="p.github">
                        <a href="{{ p.github }}" >
                            <i class="fab fa-github fa-lg"></i>
                        </a>
                    </div>
                    <div class="p-3" *ngIf="p.web_site">
                        <a href="{{ p.web_site }}" >
                            <i class="fas fa-external-link-alt fa-lg"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-8 d-md-block collapse" *ngIf="i | esImpar">
                <ng-container *ngFor="let image of p.images">
                    <img src="{{image.url}}" alt="{{ p.title }}" class="w-100 rounded" *ngIf="image.important">                
                </ng-container>
            </div>
        </div>
    </div>
    
</div>

<app-footer></app-footer>
